name: Trigger CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'       
      - 'mkdocs.yml'     
      - '**.md'          
      - .editorconfig
      - '.idea/**'
      - '.vscode/**'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '**.md'
      - .editorconfig
      - '.idea/**'
      - '.vscode/**'

concurrency:
  group: ${{github.workflow}}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run-ci:
    name: Build App
    uses: ./.github/workflows/ci.yml
    with:
      # âœ… Hardcoded for your stack (React + TypeScript)
      renderer-template: 'react-ts'
      distribution-channel: 'alpha'
    permissions:
      contents: write
      id-token: write
      attestations: write

  dependabot:
    permissions:
      contents: write
      pull-requests: write
    needs:
      - run-ci
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    steps:
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --rebase "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GH_TOKEN: ${{secrets.GITHUB_TOKEN}}